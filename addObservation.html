        <div class="morphDiv">
            <div class='row rowLine'>
                <div class='col-sm-12'><h3>Morphology Observation Inputs</h3></div>
            </div>
            <div class='row rowLine'>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <label for="ClassInput">Class:</label>
                        <input type="text" class="form-control" id="ClassInput">
                    </div>
                </div>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <label for="OrderInput">Order:</label>
                        <input type="text" class="form-control" id="OrderInput">
                    </div>
                </div>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <label for="FamilyInput">Family:</label>
                        <input type="text" class="form-control" id="FamilyInput">
                    </div>
                </div>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <label for="GenusInput">Genus:</label>
                        <input type="text" class="form-control" id="GenusInput">
                    </div>
                </div>
                <div class='col-sm-2'>
                    <div class="form-group">
                        <label for="SpeciesInput">Species:</label>
                        <input type="text" class="form-control" id="SpeciesInput">
                    </div>
                </div>
            </div>
            <div class='row rowLine'>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="commonnameInput">Common Name:</label>
                        <input type="text" class="form-control" id="commonnameInput">
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <label for="selfnamedInput">Self Named:</label>
                        <input type="text" class="form-control" id="selfnamedInput">
                    </div>
                </div>
            </div>
            <div class='row rowLine'>
                <div class='col-sm-12'>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Arrangement:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafArrangementInput' name='dbxleafArrangementInput'></select></div>
                    	<div class='col-sm-3'><button class="w3-btn w3-round cellObjWidth" id="valueleafArrangementInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafArrangementInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Structure:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafStructureInput' name='dbxleafStructureInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafStructureInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafStructureInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Margin:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafMarginInput' name='dbxleafMarginInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafMarginInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafMarginInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Attachment:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafAttachmentInput' name='dbxleafAttachmentInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafAttachmentInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafAttachmentInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Shape:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafShapeInput' name='dbxleafShapeInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafShapeInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafShapeInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>
                    	<div class='col-sm-2'>Surface:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafSurfaceInput' name='dbxleafSurfaceInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafSurfaceInput"></button></div>

                            <span class='descriptionvalueleafSurfaceInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row rowLine'>

                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafVenationInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafVenationInput' class="w3-card"></span>
                        </div>
                    </div>
                    <div class='row'>
                    	<div class='col-sm-2'>Hairs:</div>
                    	<div class='col-sm-3'><select class = "cellObjWidth w3-select"  id='dbxleafHairsInput' name='dbxleafHairsInput'></select></div>
                    	<div class='col-sm-3'><button class="morphButton w3-btn w3-round cellObjWidth" id="valueleafHairsInput"></button></div>
                        <div class='col-sm-4'>
                            <span class='descriptionvalueleafHairsInput' class="w3-card"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
